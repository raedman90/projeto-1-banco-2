<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWdk_HuYBxR20Iv5JnMwmMZzm_-EA-pVs&callback=initMap" async defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastrar Ocorrencia</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/cadastrar.html">Cadastrar Ocorrencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/atualizar.html">Atualizar Ocorrencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/remover.html">Remover Ocorrencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dados.html">Dados das Ocorrencias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastrar Ocorrencia</h2>
        <p class="text-muted">Arraste a seta pelo mapa para marcar a localizacao da ocorrencia.</p>
        <!-- Div para o mapa -->
        <div id="map" style="height: 300px;"></div>
        <form id="formOcorrencia">
            <div class="form-group">
                <label for="titulo">Tiitulo:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="assalto">Assalto</option>
                    <option value="furto">Furto</option>
                    <option value="roubo">Roubo</option>
                    <option value="acidente">Acidente de transito</option>
                    <option value="ameaca">Ameaca</option>
                    <option value="violencia_domestica">Violencia domestica</option>
                    <option value="tiroteio">Tiroteio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            <!-- Campos ocultos para latitude e longitude -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>        
    </div>
    <script src="assets/javascript/scriptcadastro.js"></script>
</body>
</html>
